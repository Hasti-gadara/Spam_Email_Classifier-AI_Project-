<!DOCTYPE html>
<html>
<head>
    <title>Spam Email Classifier</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Spam Email Classifier</h2>

    <form method="POST">
        <textarea name="message" placeholder="Enter your message here"></textarea><br>
        <button type="submit">Predict</button>
    </form>

    <h3>{{ result }}</h3>

</body>
</html>
